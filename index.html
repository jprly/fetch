<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center my-5 display-3">Fetch Test 2</h1>

        <div class="row">
            <div class="col col-sm">

                <select id="selectUser" class="custom-select">
                    <option value="0"selected>All Users</option>
                  </select>

            
            </div>
            <div class="col">
                <div class="custom-control custom-switch my-2 float-right">
                    <input type="checkbox" class="custom-control-input" id="completeToggle" value="showAll">
                    <label class="custom-control-label" for="completeToggle">Show All Todos</label>
                  </div>
            </div>
        </div>




        <table class="table shadow table-hover my-3" id="todoTable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">userId</th>
                <th scope="col">title</th>
                <th scope="col">completed</th>
              </tr>
            </thead>
            <tbody id='todoData'>
              <!-- todo data will go here -->
            </tbody>
          </table>

    </div>

    <script src="app.js"></script>
</body>
</html>
